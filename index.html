<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
    <!--/Bootstrap-->

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--/Jquery-->

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

    <link rel="shortcut icon" href="img/1889192.png" type="image/x-icon">

</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 jumbotron font-weight-bold display-4" id="result">0</div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">1</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">2</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">3</button></div>
            <div class="col-3"><button class="btn btn-success btn-lg btn-block my-2 op">+</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">4</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">5</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">6</button></div>
            <div class="col-3"><button class="btn btn-success btn-lg btn-block my-2 op">-</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">7</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">8</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">9</button></div>
            <div class="col-3"><button class="btn btn-success btn-lg btn-block my-2 op">*</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">0</button></div>
            <div class="col-3"><button class="btn btn-dark btn-lg btn-block my-2 number">00</button></div>
            <div class="col-3"><button class="btn btn-warning btn-lg btn-block my-2 bkspc">&lt;-</button></div>
            <div class="col-3"><button class="btn btn-success btn-lg btn-block my-2 op">/</button></div>
            <div class="col-6"><button class="btn btn-info btn-lg btn-block my-2 eq">=</button></div>
            <div class="col-6"><button class="btn btn-danger btn-lg btn-block my-2 clear">Clear</button></div>
        </div>
    </div>
</body>
</html>
